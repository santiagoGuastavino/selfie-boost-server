<div style="
  box-sizing: border-box;
  margin: 0;
  padding: 20px 0;
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  font-family: 'Montserrat', sans-serif;
  width: 500px;
  background-color: #222222;
  color: #fff;
">
  <div style="
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    height: 70px;
    width: 100%;
    text-align: center;
  ">
    <img
      src="https://i.imgur.com/8BUB3lT.png"
      style="
        box-sizing: border-box;
        margin: 0 auto;
        padding: 0;
        width: 50px;
        display: inline-block;
        vertical-align: middle;
      "
    >
    <p style="
      box-sizing: border-box;
      margin: auto;
      padding: 0;
      font-size: 24px;
      font-weight: bold;
      display: inline-block;
      vertical-align: middle;
    ">
      Blogg App
    </p>
  </div>
  <div style="
    box-sizing: border-box;
    margin: 0;
    margin-top: 20px;
    padding: 0 15px 20px 15px;
  ">
    <p style="
      box-sizing: border-box;
      margin: 0;
      padding: 4px 0;
      margin: 0 auto;
      font-size: 16px;
      width: 100%;
      text-align: center;
    ">
      Hello {{userFirstName}} {{userLastName}}.
    </p>
    <p style="
      box-sizing: border-box;
      margin: 0;
      padding: 4px 0;
      margin: 0 auto;
      font-size: 16px;
      width: 100%;
      text-align: center;
    ">
      You have requested your account activation code.
    </p>
    <p style="
      box-sizing: border-box;
      margin: 0;
      padding: 4px 0;
      margin: 0 auto;
      font-size: 16px;
      width: 100%;
      text-align: center;
    ">
      Please, use the following code to activate your account.
    </p>
  </div>
  <div style="
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    width: 100%;
    padding: 0 15px 20px 15px;
  ">
    <p style="
      box-sizing: border-box;
      padding: 12px;
      margin: 0;
      border: solid 1px #373737;
      border-radius: 12px;
      background-color: #2c2c2c;
      width: 30%;
      text-align: center;
      font-size: 20px;
      letter-spacing: 3px;
      margin: 0 auto;
    ">
      {{code}}
    </p>
  </div>
</div>
