<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
</style>
<!--[if (gte mso 9)|(IE)]><style type="text/css">
body, table, td, a, p {font-family: 'Montserrat', sans-serif !important;}

<table bgcolor="#222222" style="
  box-sizing: border-box;
  margin: 20px 0;
  padding: 20px 0;
  font-family: 'Montserrat', sans-serif;
  width: 500px;
  background: #222222;
  color: #fff;
">
  <tr style="
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    width: 100%;
  ">
    <td style="
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
      vertical-align: middle;
    ">
      <img
        src="https://i.imgur.com/8BUB3lT.png"
        style="
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          width: 50px;
          display: inline-block;
        "
      />
      <p style="
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 24px;
        font-weight: bold;
        display: inline-block;
        height: 70px;
        vertical-align: middle;
        color: #fff;
      ">
        Selfieboost
      </p>
    </td>
  </tr>
  <tr style="
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    width: 100%;
  ">
    <td style="
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
    ">
      <p style="
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 16px;
        width: 100%;
        text-align: center;
        padding: 5px 0;
        color: #fff;
      ">
        {{ greet }}
      </p>
    </td>
  </tr>
  <tr style="
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    width: 100%;
  ">
    <td style="
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
    ">
      <p style="
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 16px;
        width: 100%;
        text-align: center;
        padding: 5px 0;
        color: #fff;
      ">
        {{ textRequest }}
      </p>
    </td>
  </tr>
  <tr style="
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    width: 100%;
  ">
    <td style="
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
    ">
      <p style="
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 16px;
        width: 100%;
        text-align: center;
        padding: 5px 0;
        color: #fff;
      ">
        {{ textAction }}
      </p>
    </td>
  </tr>
  <tr style="
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    width: 100%;
  ">
    <td style="
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
    ">
      <p style="
        box-sizing: border-box;
        padding: 12px;
        margin: 0;
        border: solid 1px #373737;
        border-radius: 12px;
        background: #2c2c2c;
        width: 30%;
        text-align: center;
        font-size: 20px;
        letter-spacing: 3px;
        margin: 15px auto 5px auto;
        color: #fff;
      ">
        {{code}}
      </p>
    </td>
  </tr>
</table>
